<!doctype html>
<html>
<head>
<meta content="text/html;charset=utf-8" http-equiv="Content-Type">
<meta content="utf-8" http-equiv="encoding">
<meta name="viewport" content="width=device-width, user-scalable=no">
<style>
html{
  height:100%;
}
body{
  font-family: "HelveticaNeue-Light", "Helvetica Neue Light", "Helvetica Neue", Helvetica, Arial, "Lucida Grande", sans-serif; 
  font-weight: 300;
  height:inherit;
}
html,body{
  padding:0;
  margin:0;
}
li{
  margin-left:20px;
}
a{
  text-decoration:none;
}
a:hover{
  text-decoration:underline;
}
pre{
  white-space:      pre-wrap;  /* css-3 */
  white-space: -moz-pre-wrap;  /* Mozilla, since 1999 */
  white-space:     -pre-wrap;  /* Opera 4-6 */
  white-space:   -o-pre-wrap;  /* Opera 7 */
  word-wrap: break-word;       /* Internet Explorer 5.5+ */
}
blockquote{
  background:#dddddd;
  border-radius:5px;
  padding:1px 20px;
}
img{
  max-width:90%;
}
#markdown{
  padding: 0 10% 10px;;
}
.nav{
  margin:0;
  padding:0;
  text-align:center;
  box-shadow: 0 0 10px #bbbbbb;
  position:fixed;
  top:0;
  left:0;
  right:0;
  height:50px;
  overflow-y:scroll;
}
.nav li{
  display:inline-block;
  margin-left:0;
}
.nav li > a{
  color:#aaaaaa;
  height:50px;
  line-height:50px;
  display:inline-block;
  padding:0 20px;
  border-bottom:2px solid #ffffff;
}
.nav li > a:hover{
  text-decoration:none;
  color:black;
  border-bottom:2px solid #5599dd
}
.nav li > a.active{
  border-bottom:2px solid #88ccff;
  color:black;
}
.dummynav{
  height:50px;
}
.dummynavfixed{
  height:50px;
  position:fixed;
  top:0;
  left:0;
  right:0;
  background:white;
  opacity: 0.4;
  filter: alpha(opacity=40); /* For IE8 and earlier */
}
@media (max-width: 600px) {
  #markdown{
    padding: 0 1% 10px;;
  }
}
.maincontainer{
  position:relative;
}
</style>
<link rel="stylesheet" type="text/css" href="/static/menu.css">

<title>Test Notes</title>
</head>


<body>
<div class='dummynav'></div>
<div class='dummynavfixed'></div>
<ul class='nav'
><li><a href="/econ372"{% if econ372 %} class="active"{% endif %}>ECON 372</a></li
><li><a href="/econ321"{% if econ321 %} class="active"{% endif %}>ECON 321</a></li
><li><a href="/geotherm785"{% if geotherm785 %} class="active"{% endif %}>GEOTHERM 785</a></li
><li><a href="/enggen403"{% if enggen403 %} class="active"{% endif %}>ENGGEN 403</a></li
><li><a href="/enggen403busplan"{% if enggen403busplan %} class="active"{% endif %}>ENGGEN 403 A2</a></li
></ul>


<div id="maincontainer">
  <nav id="leftmenu" class="leftmenu">
  <div id="hamburger">
    <div></div>
    <div></div>
    <div></div>
  </div>
  <div class="overhang"></div>
  </nav>


  <div id="markdown">
  </div>
</div>


<script src='/static/menu.js'></script>
<script>
function asyncreq(url,progCallback,finishCallback) {
    var xhr;
    if (window.XMLHttpRequest) {// code for IE7+, Firefox, Chrome, Opera, Safari
        xhr=new XMLHttpRequest();
    } else {// code for IE6, IE5
        xhr=new ActiveXObject("Microsoft.XMLHTTP");
    }
    xhr.onprogress = function (e) {
      progCallback(e.loaded / e.total); // xhr.responseText
    }
    xhr.onreadystatechange=function(){
        if (xhr.readyState==4 && (xhr.status==200 || xhr.status==0)){
          callback(xhr.responseText);
        }
    }
    xhr.open("GET",url,true);
    xhr.send();
}
var History = window.History;
History.Adapter.bind(window,'statechange',function(){ 
  var State = History.getState(); 
  History.log(State.data, State.title, State.url);
});
function loadpage(url) {
  History.pushState({data:"any kind of data object"}, "State Title", url); 
}
function replacepage(url) {
  History.replaceState({data:"any kind of data object"}, "State Title", url); 
}
</script>
</body>
</html>
